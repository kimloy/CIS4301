<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href="database.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<!--------------------------------------------------------------Top-Nav Begins ---------------------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="UF_logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                Login
            </button>
        </form>
    </div>
</nav>
<!-------------------------------------------------------------- Top Nav-Ends  ---------------------------------------------------------------->


<!-------------------------------------------------------------- Login Modal Begins ---------------------------------------------------------------->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userEmail">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" class="form-control" id="userPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-------------------------------------------------------------- Login-Modal End ---------------------------------------------------------------->

<!-------------------------------------------------------------- Search Begins ----------------------------------------------------------------->
<form>
    <div class = "form-row">
        <div class = "btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="genusDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="selected">Chose option</span><span class="caret"></span>
            </button>

            <div id="LatinDropDownMenu" class="dropdown-menu" aria-labelledby="genusDropDown">
            </div>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit" onclick="getDropSelected()">
        </div>
        <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#insertModal">Insert</button>
    </div>
</form>
<!-------------------------------------------------------------- Search Ends  ----------------------------------------------------------------->


<!-------------------------------------------------------------- Table Starts ------------------------------------------------------------------>
<div class = "table-container">
    <table class="table" id = "sqlTable">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Person</th>
            <th scope="col">Location</th>
            <th scope="col">Sighted</th>
            <th scope="col">Edit Flower</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id = "myTable">

        </tbody>
    </table>
</div>
<!---------------------------------------------------------------- Table Ends -------------------------------------------------------------------->

<!---------------------------------------------------------------- Edit Modal Starts -------------------------------------------------------------------->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="EditModalTitle">Editing Flower Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="editGenus">Genus</label>
                            <input type="text" class="form-control" id="editGenus" placeholder="Genus Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="editSpecies">Species</label>
                            <input type="text" class="form-control" id="editSpecies" placeholder="Species">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editComname">Comname</label>
                        <input type="text" class="form-control" id="editComname" placeholder="Comname">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="sendEdit()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!---------------------------------------------------------------- Edit Modal Ends -------------------------------------------------------------------->

<!---------------------------------------------------------------- Insert Modal Starts ---------------------------------------------------------------->
<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insertModalTitle">Inserting A New Sighting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="insertName">Name</label>
                            <input type="text" class="form-control" id="insertName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="insertPerson">Person</label>
                            <input type="text" class="form-control" id="insertPerson" placeholder="Person">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="insertLocation">Location</label>
                            <input type="text" class="form-control" id="insertLocation" placeholder="Location">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="insertSighted">Sighted</label>
                            <input type="text" class="form-control" id="insertSighted" placeholder="Sighted">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="newSighting()">Save New </button>
            </div>
        </div>
    </div>
</div>
<!----------------------------------------------------------------- Insert Modal Ends ------------------------------------------------------------------>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.3.0/json2html.min.js"></script>

</body>
</html>
